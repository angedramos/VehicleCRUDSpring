<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }
        .navbar, footer {
            background-color: #343a40;
            color: white;
        }
        .content {
            flex: 1;
        }
        footer {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Vehicle Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content my-5">
        <h1 class="text-center my-4">Search Vehicle</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <form method="post" action="/vehicles/search">
                    <div class="mb-3">
                        <label for="searchType" class="form-label">Search By</label>
                        <select class="form-select" id="searchType" name="searchType" required>
                            <option value="model">Model</option>
                            <option value="licensePlate">License Plate</option>
                            <option value="brand">Make (Brand)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="searchTerm" class="form-label">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm" name="searchTerm" placeholder="Enter model, license plate or make (brand)" required>
                    </div>
                    <div class="mb-3">
                        <input type="hidden" name="page" value="0">
                        <input type="hidden" name="size" value="10">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <a class="btn btn-outline-primary" href="/vehicles" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div th:if="${vehicles != null}">
                    <div th:if="${vehicles.isEmpty()}">
                        <p class="text-center mt-4">No vehicles found for <b th:text="${searchType}"></b> <b th:text="${searchTerm}"></b>.</p>
                    </div>
                    <div th:if="${!vehicles.isEmpty()}">
                        <h2 class="text-center mt-4">Search Results</h2>
                        <table class="table table-striped mt-4">
                            <thead>
                                <tr>
                                    <th>Brand</th>
                                    <th>Model</th>
                                    <th>License Plate</th>
                                    <th>Color</th>
                                    <th>Year</th>
                                    <th><a th:text="'Actions'"></a></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vehicle : ${vehicles}">
                                    <td th:text="${vehicle.vehicleBrand}"></td>
                                    <td th:text="${vehicle.vehicleModel}"></td>
                                    <td th:text="${vehicle.vehicleLicensePlate}"></td>
                                    <td th:text="${vehicle.vehicleColor}"></td>
                                    <td th:text="${vehicle.vehicleYear}"></td>
                    				<td>
										<a class="btn btn-secondary btn-sm" th:href="@{/vehicles/edit/(id=${vehicle.id})}">Edit Vehicle</a>
										<a class="btn btn-danger ml-2 btn-sm" th:href="@{/vehicles/delete/(id=${vehicle.id})}" onclick="return confirm('Are you sure?')">Delete Vehicle</a>
									</td>                                    
                                </tr>
                            </tbody>
                        </table>
                        <nav th:if="${totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li th:each="i : ${#numbers.sequence(0, totalPages-1)}" class="page-item" th:classappend="${currentPage == i} ? 'active'">
                                    <a class="page-link" th:href="@{|/vehicles/search?searchType=${searchType}&searchTerm=${searchTerm}&page=${i}&size=${size}|}" th:text="${i + 1}">1</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-auto">
        <div class="text-center p-3">
            Â© 2024 Angel Ramos
        </div>
    </footer>
	<script>
        document.getElementById('searchTerm').addEventListener('input', function(e) {
            e.target.value = e.target.value.trim();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qlJ1xghGmC4Rd9rtLUN8kq6T3Opo64DT++TQcGbBfXHf+DSr5r7vsP5f9pbby44M" crossorigin="anonymous"></script>
</body>
</html>
